<!DOCTYPE html>

<html>

<head>
    <title>Captain's Log</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>

    $(document).ready(function() {
        $(document).keypress(function(e) {
            if(e.which == 13) {
                txt = document.getElementById("msg").value;

                var date = new Date();
                localStorage.setItem(date, JSON.stringify(txt));
                var datetime = getDate(date);
                
                elem = document.getElementById("log");
                for (key in localStorage) {
                output = "<p>" + datetime + JSON.parse(localStorage.getItem(date)) +  "</p>\n";
                }
                elem.innerHTML = output;

                reload();
            }
        });
    });
    
    function getDate(date) {
        var datetime = (date.toString()) + " - ";
        return datetime;
    }

    
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
