<!DOCTYPE html>

<html>

<head>
    <title>Captain's Log</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>

    $(document).ready(function() {
        reload();
        $(document).keypress(function(e) {
            if(e.which == 13) {
                txt = document.getElementById("msg").value;

                var date = new Date();
                localStorage.setItem(date, JSON.stringify(txt));
                reload();
            }
        });
    });

    function reload() {    
                var output = "";
                elem = document.getElementById("log");

                for (var i = localStorage.length-1; i >= 0; i--){
                output = output +"<p>" + localStorage.key(i) + " - " + JSON.parse(localStorage.getItem(localStorage.key(i))) +  "</p>\n";
                }
                elem.innerHTML = output;
    }
    
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
